<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./favicon-32x32.png">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Password generator app</title>
</head>

<body>

    <main>
        <div class="container">
            <h1 class="primary-heading">Password Generator</h1>

            <div class="password-output">
                <output form="password-generator-form"
                        id="generated-password"
                        class="password-output__password">P4$5W0rD!</output>
                <button aria-label="Copy password"
                        class="icon-button">
                    <img src="./public/images/icon-copy.svg"
                         alt="">
                </button>
            </div>

            <form id="password-generator-form"
                  class="password-generator-form">
                <div class="password-length-grid">
                    <label for="password-length"
                           class="password-generator-form__label">Character Length</label>
                    <output class="password-generator-form__range-output">10</output>
                    <input type="range"
                           min="1"
                           value="10"
                           max="20"
                           name="passowrd-length"
                           id="password-length">
                </div>

                <fieldset>
                    <legend class="visually-hidden">Characters</legend>
                    <!-- uppercase letters -->
                    <div class="flex-align-center">
                        <input type="checkbox"
                               name="uppercase-letters"
                               id="uppercase-letters">
                        <label for="uppercase-letters"
                               class="password-generator-form__label">Include Uppercase Letters</label>
                    </div>

                    <!-- lowercase letters -->
                    <div class="flex-align-center">
                        <input type="checkbox"
                               name="lowercase-letters"
                               id="lowercase-letters">
                        <label for="lowercase-letters"
                               class="password-generator-form__label">Include Lowercase Letters</label>
                    </div>

                    <!-- numbers -->
                    <div class="flex-align-center">
                        <input type="checkbox"
                               name="number-characters"
                               id="number-characters">
                        <label for="number-characters"
                               class="password-generator-form__label">Include Numbers</label>
                    </div>

                    <!-- symbols -->
                    <div class="flex-align-center">
                        <input type="checkbox"
                               name="symbol-characters"
                               id="symbol-characters">
                        <label for="symbol-characters"
                               class="password-generator-form__label">Include Symbols</label>
                    </div>
                </fieldset>

                <div class="strength-output">
                    <p class="strength-output__label">Strength</p>

                    <div class="strength-output__strength">
                        <span id="password-strength">Medium</span>
                        <div class="strength-output__bar">
                            <div class="strength-output__bar-block"></div>
                            <div class="strength-output__bar-block"></div>
                            <div class="strength-output__bar-block"></div>
                            <div class="strength-output__bar-block"></div>
                        </div>
                    </div>
                </div>

                <button type="submit"
                        class="button">
                    <span>Generate</span>
                    <img src="./public/images/icon-arrow-right.svg"
                         alt="">
                </button>

            </form>
        </div>
    </main>

    <script type="module"
            src="/src/main.ts"></script>
</body>

</html>
